{% extends "base.html" %}
{% load static %}
{% block title %}Login - TravelTogether{% endblock %}


{% block content %}
{% load socialaccount %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Login</h2>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>

        <a href="{% provider_login_url 'google' %}?next={{ next }}" class="btn" style="background-color: #e3e3e3">
            <img src="{% static 'google.webp' %}" style="height: 30px"> Login with Google
        </a>
    </div>
</div>
{% endblock %}
